{% extends 'main/base.html' %}
{% block title %}Property{% endblock %}
{% block content %}
<section class="container">
    <h1>Property</h1>

    <div id="prop" class="mb-3">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="propertyName" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input id="propertyName" type="text" name="propertyName" class="form-control" value="{{ data.name }}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                    <textarea id="address" type="text" name="address" class="form-control">{{ data.address }}</textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="location" class="col-sm-2 col-form-label">Location:</label>
                <div class="col-sm-10">
                    <input id="location" type="text" name="location" class="form-control" value="{{ data.location }}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="features" class="col-sm-2 col-form-label">Features:</label>
                <div class="col-sm-10">
                    <textarea id="features" type="text" name="features" class="form-control">{{ data.features }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" value="Update Property" class="btn btn-outline-primary">
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
